
<html>

<body>
 <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div *ngIf="myFlag" class="alert alert-danger" role="alert">
                    Email or Password are incorrect
                </div>
                <div class="form-group">
                    <div class="control">
                            <input type="email"  [(ngModel)]="email"  formControlName="email"  
                            placeholder="Ex. mail@gmail.com" id="inputEmail" class="form-control" placeholder="Ex. mail@gmail.com"

                            autocomplete="nope" name="email"  autofocus required />
                            
                            <mat-error *ngIf="
                            registerForm.get('email').hasError('email')
                            &&!registerForm.get('email').hasError('required')">
                            Please enter a valid email address
                            </mat-error>
                   </div>
                         </div>
                         <div class="form-group">
                            <div class="control">
                                
                                  
                                <show-hide-password  btnStyle="primary" [btnOutline]="false">
                                    <input type="password"  formControlName="password" id="inputPassword" class="form-control" placeholder="Password"
                                    name="password" [(ngModel)]="password"  required  matInput  showHideInput >
                                  </show-hide-password>
                              <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
                               password should be atleast 8 characters long!
                              </mat-error>
                             
                            <mat-error *ngIf="registerForm.get('password').hasError('pattern')">
                               password must be atleast one character and one special character
                              </mat-error>
                            
                            
                         </div>
                         </div>
                <div>
                    <mat-select   [(value)]="selected" name="dropdown" class="browser-default custom-select">
                            <mat-option value="Basic Subscription">Basic Subscription</mat-option>
                            <mat-option value="Advanced Subscription">Advanced Subscription</mat-option>
                            <mat-option value="Pro Subscription">Pro Subscription</mat-option>
                          </mat-select>
                          
                </div><br>
              <button class="btn btn-primary" type="submit" >Submit</button> &nbsp; &nbsp;
             
                
                <button class="btn btn-danger" type="button" (click)="reset()">clear</button><br>

              </form>
 </div>
    </div>
</body>
</html>
